{% extends 'bot/index.html' %}
    {% block content %}
    <h1>Login</h1>
    <div class="container">
		<div class="d-flex justify-content-center align-items-center vh-80">
			<div class="card shadow" style="width: 400px;">
				<div class="card-header text-center text-white">
					<h3>Sign In</h3>
					<div class="d-flex justify-content-center mt-2 "  >
						<a href="https://www.facebook.com" class="text-red mx-2">
							<i class="fab fa-facebook-square fa-lg"></i>
						</a>
						<a href="https://www.google.com" class="text-red mx-2">
							<i class="fab fa-google-plus-square fa-lg"></i>
						</a>
						<a href="https://www.twitter.com" class="text-red mx-2">
							<i class="fab fa-twitter-square fa-lg"></i>
						</a>
					</div>
				</div>
				<div class="card-body">
					<form method="post" action="{% url 'login' %}">
                        {{ form.as_p }}
						{% csrf_token %}
						{% if messages %}
						<div class="alert alert-primary" role="alert">
							{% for message in messages %}
							{{ message }}
							{% endfor %}
						</div>
						{% endif %}
						<div class="form-group mb-3">
							<label for="username" class="form-label"><i class="fas fa-user"></i> Username</label>
							<input type="text" id="username" class="form-control" placeholder="Enter username" name="username"
								pattern="[a-zA-Z][a-zA-Z]{0,20}[0-9]{0,20}" title="Should not contain special characters"
								maxlength="20" required>
						</div>
						<div class="form-group mb-4">
							<label for="password" class="form-label"><i class="fas fa-key"></i> Password</label>
							<input type="password" id="password" class="form-control" placeholder="Enter password"
								name="login_password"
								pattern="[A-Z][a-zA-Z0-9]{7}[a-zA-Z0-9]{0,20}" title="Password must be 8 digits starting with an uppercase"
								maxlength="20" required>
						</div>
						<div class="d-flex justify-content-center">
							<button class="btn btn-danger w-100">Login</button>
						</div>
					</form>
				</div>
				<div class="card-footer text-center">
					<p class="mb-0">Don't have an account? 
						<a href="{% url 'register' %}" class="text-primary font-weight-bold">Sign Up</a>
					</p>
				</div>
			</div>
		</div>
	</div>
	
    <!-- <form method="POST">
        {% csrf_token %}
        
        <button type="submit">Login</button>
    </form> -->
	{% endblock %}
