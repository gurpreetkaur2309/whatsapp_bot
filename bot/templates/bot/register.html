{% extends 'bot/index.html' %}
{% csrf_token %}

    {% block content %}
    <div class="container-fluid d-flex justify-content-center align-items-center vh-100">
        <div class="card shadow" style="width: 400px;">
            <div class="card-header text-center bg-white text-white">
                <h3>Sign Up</h3>
            </div>
            <div class="card-body">
                <form action="{% url 'register' %}" method="POST" autocomplete="off">
                    {% csrf_token %}
                    {% if messages %}
                    <div class="alert alert-primary" role="alert">
                        {% for message in messages %}
                        {{ message }}
                        {% endfor %}
                    </div>
                    {% endif %}
                    
                    <!-- First Name -->
                    <div class="form-group">
                        <label for="first_name"><i class="fas fa-user"></i> First Name</label>
                        <input type="text" id="first_name" name="first_name" class="form-control"
                            pattern="[a-zA-Z][a-zA-Z]{0,20}" maxlength="20" title="Invalid value" required>
                    </div>
                    
                    <!-- Last Name -->
                    <div class="form-group">
                        <label for="last_name"><i class="fas fa-user"></i> Last Name</label>
                        <input type="text" id="last_name" name="last_name" class="form-control"
                            pattern="[a-zA-Z][a-zA-Z]{0,20}" maxlength="20" title="Invalid value" required>
                    </div>
    
                    <!-- Username -->
                    <div class="form-group">
                        <label for="username"><i class="fas fa-user-circle"></i> Username</label>
                        <input type="text" id="username" name="username" class="form-control"
                            pattern="[a-zA-Z][a-zA-Z]{0,20}[0-9]{0,20}" maxlength="20" autocomplete="new-username" title="Should not contain special characters" required>
                    </div>
    
                    <!-- Password -->
                    <div class="form-group">
                        <label for="password"><i class="fas fa-lock"></i> Password</label>
                        <input type="password" id="password" name="password" class="form-control"
                            pattern="[A-Z][a-zA-Z0-9]{7}[a-zA-Z0-9]{0,20}" maxlength="20"autocomplete="new-password" title="Password must be 8 digits starting with uppercase" required>
                    </div>
                    
                    <!-- Submit Button -->
                    <div class="d-flex justify-content-center mt-4">
                        <button class="btn btn-danger w-100">Register</button>
                    </div>
                </form>
            </div>
            <div class="card-footer text-center">
                <p class="mb-0">Already have an account? 
                    <a href="{% url 'login' %}" class="text-primary font-weight-bold">Login</a>
                </p>
            </div>
        </div>
    </div>
    {% endblock %}
